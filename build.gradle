plugins {
    id 'java'
}

group 'NyaaCat'
version '1.0.1-beta'
ext.majorVersion = 5
ext.minorVersion = 1
ext.minecraftVersion = "1.13.2"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name 'Spigot'
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }

    maven {
        name 'NyaaCentral'
        url 'https://raw.githubusercontent.com/NyaaCat/NyaaCentral/maven-repo'
    }
}
archivesBaseName = 'DeathChest'


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation('cat.nyaa:nyaacore:6.3-SNAPSHOT')
    implementation 'org.spigotmc:spigot-api:1.13.2-R0.1-SNAPSHOT'
    implementation('cat.nyaa:LangUtils:2.1-SNAPSHOT')
}
